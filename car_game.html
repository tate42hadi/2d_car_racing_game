<div id="game-container">

<script>
/**
 * NEON DRIFT: OVERDRIVE
 * A Canvas-based top-down racer with drift physics.
 */

// --- Game Constants & Config ---
const CONFIG = {
    FPS: 60,
    DRAG: 0.96,             // Air resistance
    GRIP: 0.96,             // Normal tire grip
    DRIFT_GRIP: 0.98,       // Grip when drifting
    ACCELERATION: 0.2,
    BRAKING: 0.3,
    MAX_SPEED: 12,
    TURN_SPEED: 0.06,
    DRIFT_FACTOR: 0.94,     // How much velocity is preserved during drift turn
    OFF_TRACK_DRAG: 0.85,   // Slow down on grass
    LAP_COUNT: 3
};

// --- Audio System (Web Audio API) ---
const AudioSys = {
    ctx: null,
    engineOsc: null,
    engineGain: null,

    init() {
        if (!this.ctx) {
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        }
    },

    startEngine() {
        if (!this.ctx) return;
        this.engineOsc = this.ctx.createOscillator();
        this.engineGain = this.ctx.createGain();
        
        this.engineOsc.type = 'sawtooth';
        this.engineOsc.frequency.value = 50;
        
        // Lowpass filter to muffle the harsh sawtooth
        const filter = this.ctx.createBiquadFilter();
        filter.type = 'lowpass';
        filter.frequency.value = 400;

        this.engineOsc.connect(filter);
        filter.connect(this.engineGain);
        this.engineGain.connect(this.ctx.destination);
        
        this.engineGain.gain.value = 0.05;
        this.engineOsc.start();
    },

    updateEngine(speedRatio) {
        if (this.engineOsc) {
            // Pitch goes up with speed
            const baseFreq = 60;
            const maxFreq = 120;
            this.engineOsc.frequency.setTargetAtTime(baseFreq + (speedRatio * maxFreq), this.ctx.currentTime, 0.1);
            
            // Volume fluctuates slightly for rumble
            this.engineGain.gain.setTargetAtTime(0.05 + (Math.random() * 0.01), this.ctx.currentTime, 0.1);
        }
    },

    stopEngine() {
        if (this.engineOsc) {
            this.engineOsc.stop();
            this.engineOsc = null;
        }
    },

    playDriftSound() {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'square'; // Harsher sound for tires
        osc.frequency.setValueAtTime(100 + Math.random()*50, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(40, this.ctx.currentTime + 0.3);
        
        gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.3);
        
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.3);
    }
};

// --- Input Handling ---
const Input = {
    keys: {},
    touch: { left: false, right: false, gas: false, brake: false },

    init() {
        document.addEventListener('keydown', e => this.keys[e.code] = true);
        document.addEventListener('keyup', e => this.keys[e.code] = false);

        // Touch handlers
        const bindTouch = (id, key) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); this.touch[key] = true; });
            el.addEventListener('touchend', (e) => { e.preventDefault(); this.touch[key] = false; });
        };
        bindTouch('btn-left', 'left');
        bindTouch('btn-right', 'right');
        bindTouch('btn-gas', 'gas');
        bindTouch('btn-brake', 'brake');
    },

    getAxis() {
        let forward = 0, turn = 0;
        if (this.keys['ArrowUp'] || this.keys['KeyW'] || this.touch.gas) forward = 1;
        if (this.keys['ArrowDown'] || this.keys['KeyS'] || this.touch.brake) forward = -1;
        if (this.keys['ArrowLeft'] || this.keys['KeyA'] || this.touch.left) turn = -1;
        if (this.keys['ArrowRight'] || this.keys['KeyD'] || this.touch.right) turn = 1;
        return { forward, turn };
    }
};

// --- Game Classes ---

class Car {
    constructor(x, y, color, isPlayer = false) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.isPlayer = isPlayer;
        
        this.angle = 0; // Direction car is facing
        this.speed = 0;
        this.velocity = { x: 0, y: 0 }; // Actual movement vector
        
        this.width = 14;
        this.length = 24;
        
        // Game state
        this.currentLap = 1;
        this.nextCheckpointIndex = 0;
        this.finished = false;
        this.finishTime = 0;
        
        // Visuals
        this.driftState = 0; // 0 = grip, 1 = drift
        this.skidMarks = []; // Array of points
    }

    update(track) {
        if (this.finished) {
            this.speed *= 0.9;
            this.velocity.x *= 0.9;
            this.velocity.y *= 0.9;
            return;
        }

        let input = { forward: 0, turn: 0 };
        if (this.isPlayer) {
            input = Input.getAxis();
        } else {
            // AI Logic
            input = this.aiUpdate(track);
        }

        // Physics
        const onTrack = track.isOnTrack(this.x, this.y);
        const friction = onTrack ? (this.driftState > 0.5 ? CONFIG.DRIFT_GRIP : CONFIG.GRIP) : CONFIG.OFF_TRACK_DRAG;

        // Acceleration
        if (input.forward !== 0) {
            this.speed += input.forward * CONFIG.ACCELERATION;
        }

        // Cap Speed
        // Slightly slower if AI to give player a chance, or off-road
        let max = CONFIG.MAX_SPEED;
        if (!onTrack) max *= 0.5;
        if (!this.isPlayer) max *= 0.92; // AI difficulty tweak
        
        if (this.speed > max) this.speed = max;
        if (this.speed < -max/2) this.speed = -max/2;

        // Drag
        this.speed *= friction;

        // Steering (only if moving)
        if (Math.abs(this.speed) > 0.5) {
            // Reverse steering direction when going backward
            const dir = this.speed > 0 ? 1 : -1;
            this.angle += input.turn * CONFIG.TURN_SPEED * dir;
        }

        // Calculate Velocity Vector based on Car Angle
        // But we drift: the velocity vector lags behind the facing angle
        const targetVx = Math.cos(this.angle) * this.speed;
        const targetVy = Math.sin(this.angle) * this.speed;

        // Lerp velocity towards target velocity (Simulates traction)
        // If we turn hard while fast, we drift (lerp is slower)
        let traction = 0.2; // High traction
        if (Math.abs(input.turn) > 0 && Math.abs(this.speed) > CONFIG.MAX_SPEED * 0.6) {
            traction = 0.05; // Low traction = slide
            this.driftState = 1;
            if (Math.abs(this.speed) > 5 && Math.random() > 0.8) {
                AudioSys.playDriftSound();
                // Add skid mark
                this.skidMarks.push({x: this.x, y: this.y, age: 100});
            }
        } else {
            this.driftState = Math.max(0, this.driftState - 0.1);
        }

        this.velocity.x += (targetVx - this.velocity.x) * traction;
        this.velocity.y += (targetVy - this.velocity.y) * traction;

        // Update Position
        this.x += this.velocity.x;
        this.y += this.velocity.y;

        // Checkpoints
        this.checkCheckpoints(track.checkpoints);
    }

    aiUpdate(track) {
        // Simple AI: Steer towards next checkpoint
        const target = track.checkpoints[this.nextCheckpointIndex];
        const dx = target.x - this.x;
        const dy = target.y - this.y;
        const dist = Math.hypot(dx, dy);
        
        // Desired angle
        const targetAngle = Math.atan2(dy, dx);
        
        // Normalize angles
        let diff = targetAngle - this.angle;
        while (diff < -Math.PI) diff += Math.PI * 2;
        while (diff > Math.PI) diff -= Math.PI * 2;

        let turn = 0;
        if (diff > 0.1) turn = 1;
        else if (diff < -0.1) turn = -1;

        // Slow down for sharp turns
        let gas = 1;
        if (Math.abs(diff) > 0.5) gas = 0.5;

        return { forward: gas, turn: turn };
    }

    checkCheckpoints(checkpoints) {
        const target = checkpoints[this.nextCheckpointIndex];
        const dist = Math.hypot(target.x - this.x, target.y - this.y);

        if (dist < target.radius) {
            this.nextCheckpointIndex++;
            
            // Lap Complete?
            if (this.nextCheckpointIndex >= checkpoints.length) {
                this.nextCheckpointIndex = 0;
                this.currentLap++;
                if (this.currentLap > CONFIG.LAP_COUNT) {
                    this.finished = true;
                    this.finishTime = Game.gameTime;
                }
            }
        }
    }

    draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);

        // Shadow
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(-this.length/2 + 4, -this.width/2 + 4, this.length, this.width);

        // Car Body
        ctx.fillStyle = this.color;
        // Add glow
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        
        // Main Chassis
        ctx.beginPath();
        ctx.roundRect(-this.length/2, -this.width/2, this.length, this.width, 3);
        ctx.fill();
        
        // Windshield
        ctx.fillStyle = '#000';
        ctx.shadowBlur = 0;
        ctx.fillRect(-2, -this.width/2 + 1, 6, this.width - 2);

        // Headlights
        ctx.fillStyle = '#fff';
        ctx.shadowColor = '#fff';
        ctx.shadowBlur = 5;
        ctx.fillRect(this.length/2 - 2, -this.width/2 + 1, 2, 4);
        ctx.fillRect(this.length/2 - 2, this.width/2 - 5, 2, 4);
        
        // Brake lights (if braking)
        if (Input.getAxis().forward < 0 && this.isPlayer) {
             ctx.fillStyle = '#f00';
             ctx.shadowColor = '#f00';
             ctx.shadowBlur = 10;
             ctx.fillRect(-this.length/2, -this.width/2 + 1, 2, 4);
             ctx.fillRect(-this.length/2, this.width/2 - 5, 2, 4);
        } else {
             ctx.fillStyle = '#800';
             ctx.shadowBlur = 0;
             ctx.fillRect(-this.length/2, -this.width/2 + 1, 2, 4);
             ctx.fillRect(-this.length/2, this.width/2 - 5, 2, 4);
        }

        ctx.restore();
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.life = 1.0;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life -= 0.02;
        this.size *= 0.95;
    }
    draw(ctx) {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1.0;
    }
}

// --- Track Definition ---
class Track {
    constructor() {
        // Define a closed loop track using waypoints
        // The track is drawn as a thick line between these points
        this.points = [
            {x: 100, y: 100},
            {x: 800, y: 100}, // Top straight
            {x: 1200, y: 300},
            {x: 1200, y: 600}, // Right
            {x: 1000, y: 900},
            {x: 600, y: 1100}, // Bottom
            {x: 200, y: 900},
            {x: 100, y: 600}, // Left
            {x: 100, y: 100}  // Close loop
        ];
        
        // Create checkpoints roughly along the path
        this.checkpoints = [];
        this.generateCheckpoints();
        
        this.path = new Path2D();
        this.buildPath();
    }

    buildPath() {
        this.path = new Path2D();
        // Smooth curve using quadratic curves to midpoints would be better, 
        // but straight lines are reliable for collision in this demo context.
        this.path.moveTo(this.points[0].x, this.points[0].y);
        for (let i = 1; i < this.points.length; i++) {
            this.path.lineTo(this.points[i].x, this.points[i].y);
        }
        this.path.closePath();
    }

    generateCheckpoints() {
        // Create gates along the track for AI and Lap counting
        this.checkpoints = this.points.map(p => ({ x: p.x, y: p.y, radius: 60 }));
    }

    draw(ctx) {
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // 1. Draw Border (Outer Glow)
        ctx.lineWidth = 170;
        ctx.strokeStyle = '#222';
        ctx.shadowBlur = 0;
        ctx.stroke(this.path);

        // 2. Draw Kerbs (Rumble strips)
        ctx.lineWidth = 160;
        ctx.strokeStyle = '#333';
        ctx.setLineDash([20, 20]);
        ctx.stroke(this.path);
        ctx.setLineDash([]); // Reset

        // 3. Draw Asphalt
        ctx.lineWidth = 140;
        ctx.strokeStyle = '#1a1a1a';
        ctx.stroke(this.path);

        // 4. Start/Finish Line
        const start = this.points[0];
        ctx.save();
        ctx.translate(start.x, start.y);
        // Calculate angle to next point
        const next = this.points[1];
        const angle = Math.atan2(next.y - start.y, next.x - start.x);
        ctx.rotate(angle);
        
        // Checkered pattern
        ctx.fillStyle = '#fff';
        for(let i=0; i<4; i++) {
            for(let j=0; j<8; j++) {
                if((i+j)%2===0) ctx.fillRect(0, -70 + j*17.5, 10, 17.5);
            }
        }
        ctx.restore();
    }

    isOnTrack(x, y) {
        // We use context checking. Note: This requires the current transform to be identity
        // or we need to account for camera. Since we check world coordinates, we assume 
        // the context passed here is not translated yet.
        const ctx = document.createElement('canvas').getContext('2d');
        ctx.lineWidth = 140;
        return ctx.isPointInStroke(this.path, x, y);
    }
}

// --- Main Game Engine ---

const Game = {
    canvas: document.getElementById('gameCanvas'),
    ctx: document.getElementById('gameCanvas').getContext('2d'),
    
    track: null,
    player: null,
    rival: null,
    particles: [],

    camera: { x: 0, y: 0 },
    
    state: 'MENU', // MENU, COUNTDOWN, RACING, ENDED
    gameTime: 0,
    lastTime: 0,

    init() {
        this.resize();
        window.addEventListener('resize', () => this.resize());
        Input.init();

        // Touch detection for UI
        if('ontouchstart' in window) {
            document.getElementById('mobile-controls').style.display = 'block';
        }

        // Initialize Game Objects
        this.track = new Track();
        this.player = new Car(100, 130, '#00f3ff', true); // Start pos offset
        this.rival = new Car(100, 170, '#ff0055', false);

        // UI Bindings
        document.getElementById('start-btn').addEventListener('click', () => this.startCountdown());
        document.getElementById('restart-btn').addEventListener('click', () => this.reset());

        // Start Loop
        requestAnimationFrame(t => this.loop(t));
    },

    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
    },

    reset() {
        this.player = new Car(100, 130, '#00f3ff', true);
        this.rival = new Car(100, 170, '#ff0055', false);
        this.particles = [];
        this.gameTime = 0;
        this.updateHUD();
        
        document.getElementById('end-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
        this.state = 'MENU';
        AudioSys.stopEngine();
    },

    startCountdown() {
        AudioSys.init();
        document.getElementById('start-screen').classList.remove('active');
        this.state = 'COUNTDOWN';
        
        let count = 3;
        const cdEl = document.getElementById('countdown');
        cdEl.style.display = 'block';
        cdEl.innerText = count;

        const int = setInterval(() => {
            count--;
            if (count > 0) {
                cdEl.innerText = count;
            } else if (count === 0) {
                cdEl.innerText = "GO!";
                cdEl.style.color = "#00f3ff";
            } else {
                clearInterval(int);
                cdEl.style.display = 'none';
                this.state = 'RACING';
                this.lastTime = performance.now();
                AudioSys.startEngine();
            }
        }, 1000);
    },

    update(dt) {
        if (this.state !== 'RACING') return;

        this.gameTime += dt;
        
        // Update Cars
        this.player.update(this.track);
        this.rival.update(this.track);

        // Update Particles (Skid marks handled in draw mostly, but smoke here)
        for (let i = this.particles.length - 1; i >= 0; i--) {
            this.particles[i].update();
            if (this.particles[i].life <= 0) this.particles.splice(i, 1);
        }

        // Add smoke for drift
        if (this.player.driftState > 0.5) {
            if (Math.random() > 0.5) {
                this.particles.push(new Particle(
                    this.player.x - Math.cos(this.player.angle)*15, 
                    this.player.y - Math.sin(this.angle)*15, 
                    '#fff'
                ));
            }
        }

        // Camera Follow (Lerp)
        const targetCamX = this.player.x - this.canvas.width / 2;
        const targetCamY = this.player.y - this.canvas.height / 2;
        this.camera.x += (targetCamX - this.camera.x) * 0.1;
        this.camera.y += (targetCamY - this.camera.y) * 0.1;

        // Check End Condition
        if (this.player.finished || this.rival.finished) {
            // Wait a moment before showing screen
            setTimeout(() => this.endRace(), 1000);
            this.state = 'ENDED';
        }

        // Audio
        AudioSys.updateEngine(Math.abs(this.player.speed) / CONFIG.MAX_SPEED);
        this.updateHUD();
    },

    updateHUD() {
        // Position
        const pDist = this.player.nextCheckpointIndex + (this.player.currentLap-1)*this.track.points.length;
        const rDist = this.rival.nextCheckpointIndex + (this.rival.currentLap-1)*this.track.points.length;
        const pos = pDist >= rDist ? 1 : 2;
        document.getElementById('hud-pos').innerText = pos;
        document.getElementById('hud-pos').style.color = pos === 1 ? '#00f3ff' : '#ff0055';

        document.getElementById('hud-lap').innerText = Math.min(this.player.currentLap, CONFIG.LAP_COUNT);

        // Time formatting
        const min = Math.floor(this.gameTime / 60000);
        const sec = Math.floor((this.gameTime % 60000) / 1000);
        const ms = Math.floor((this.gameTime % 1000) / 10);
        document.getElementById('hud-time').innerText = 
            `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;

        // Speed bar
        const pct = Math.min(Math.abs(this.player.speed) / CONFIG.MAX_SPEED * 100, 100);
        document.getElementById('speed-bar').style.width = `${pct}%`;
    },

    endRace() {
        AudioSys.stopEngine();
        const won = this.player.finishTime < this.rival.finishTime || !this.rival.finished;
        
        const title = document.getElementById('end-title');
        const msg = document.getElementById('end-msg');
        const timeDisplay = document.getElementById('end-time');

        title.innerText = won ? "VICTORY!" : "DEFEAT";
        title.style.color = won ? "#00f3ff" : "#ff0055";
        msg.innerText = won ? "You dominated the track!" : "Close race! Try again.";
        
        // Format final time
        const t = this.player.finishTime || this.gameTime;
        const min = Math.floor(t / 60000);
        const sec = Math.floor((t % 60000) / 1000);
        const ms = Math.floor((t % 1000) / 10);
        timeDisplay.innerText = `${min}:${sec.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;

        document.getElementById('end-screen').classList.add('active');
    },

    draw() {
        // Clear background
        this.ctx.fillStyle = '#050505';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        // Draw Background Grid (Parallax effect)
        this.ctx.save();
        this.ctx.translate(-this.camera.x * 0.5, -this.camera.y * 0.5); // Move slower than camera
        this.ctx.strokeStyle = '#111';
        this.ctx.lineWidth = 2;
        this.ctx.beginPath();
        for(let x = 0; x < 5000; x+=100) { this.ctx.moveTo(x, 0); this.ctx.lineTo(x, 5000); }
        for(let y = 0; y < 5000; y+=100) { this.ctx.moveTo(0, y); this.ctx.lineTo(5000, y); }
        this.ctx.stroke();
        this.ctx.restore();

        // Camera Transform
        this.ctx.save();
        this.ctx.translate(-this.camera.x, -this.camera.y);

        // Draw Track
        this.track.draw(this.ctx);

        // Draw Skid Marks
        this.ctx.lineCap = 'round';
        [this.player, this.rival].forEach(car => {
            if (car.skidMarks.length > 1) {
                this.ctx.beginPath();
                this.ctx.strokeStyle = 'rgba(20,20,20,0.4)';
                this.ctx.lineWidth = 6;
                // Draw simple skid lines (optimization: don't draw every frame, just points)
                // For a real game we'd render this to an offscreen canvas
                for(let i=0; i<car.skidMarks.length-1; i++) {
                   const p1 = car.skidMarks[i];
                   const p2 = car.skidMarks[i+1];
                   if(p1.age > 0) {
                       this.ctx.moveTo(p1.x, p1.y);
                       this.ctx.lineTo(p2.x, p2.y);
                       p1.age -= 0.5; // Fade out
                   }
                }
                this.ctx.stroke();
                // Cleanup old skids
                car.skidMarks = car.skidMarks.filter(p => p.age > 0);
            }
        });

        // Draw Cars
        this.player.draw(this.ctx);
        this.rival.draw(this.ctx);

        // Draw Particles
        this.particles.forEach(p => p.draw(this.ctx));

        this.ctx.restore();
    },

    loop(timestamp) {
        const dt = timestamp - this.lastTime;
        this.lastTime = timestamp;

        if (this.state === 'RACING') {
            this.update(dt);
        }
        
        // Always draw (so we can see the track in menu mode if we wanted, 
        // but here we just clear screen or show static)
        if (this.state === 'MENU') {
             // Draw a static frame of the track in background
             this.draw(); 
        } else {
             this.draw();
        }

        requestAnimationFrame(t => this.loop(t));
    }
};

// Start
window.onload = () => Game.init();

</script>
